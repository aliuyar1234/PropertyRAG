services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: propertyrag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/propertyrag
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEBUG: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro  # For development - remove in production

  # Run migrations
  migrate:
    build: .
    command: ["python", "-m", "alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/propertyrag
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
